<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Food</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>

    <header>
        <h1>BEM-VINDO</h1>
    </header>


    <main>
        <div class="sombra" id="container-a">
                
            <div id="login">
                <input style="background-color: #ababab; margin-bottom: 50px;" type="number" class="form-control" id="#" placeholder="Digite seu NSA:">
                <input style="background-color: #ababab; margin-bottom: 50px;" type="email" class="form-control" id="#" placeholder="Digite seu Email:">
                <input style="background-color: #ababab; margin-bottom: 50px;" type="password" class="form-control" id="#" placeholder="Digite sua senha:">
                <button style="background-color: #830101; color: white; " type="button" class="form-control">ENTRAR</button>
                
            </div>
                
                
            
            
        </div>

        <div class="sombra" id="container-b">
            <img src="imagens/etec-logon.jpg" alt="Logon da ETEC - Escola Técnica Estadual">
            <p id="cadastro">Não possui conta? <a style="color: red;" href="#">Clique aqui</a> </p>

        </div>





    </main>


    <footer>

        <p>@copyright2023 <img src="imagens/@copyright2023.png" alt="@copyright2023"></p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>


</html>
